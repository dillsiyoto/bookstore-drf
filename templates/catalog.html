{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}

{% block content %}
<div class="page-container">

    <!-- Фильтры -->
    <aside class="filters">
        <form id="filters-form">
            <label>Категория:</label>
            <select id="category-filter">
                <option value="">Все</option>
            </select>

            <label>Цена до:</label>
            <input type="number" id="price-filter" placeholder="Например, 5000">

            <button type="submit">Применить</button>
        </form>
    </aside>

    <!-- Сетка каталога -->
    <section class="catalog" id="book-list"></section>

</div>

{% if user.is_staff %}
<div class="admin-panel">
    <h3>Добавить категорию</h3>
    <form id="add-category-form">
        <input type="text" id="new-category" placeholder="Название категории" required>
        <button type="submit">Добавить</button>
    </form>

    <h3>Добавить книгу</h3>
    <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Название" required>
        <input type="text" id="book-author" placeholder="Автор" required>
        <textarea id="book-description" placeholder="Описание"></textarea>
        <input type="number" id="book-price" placeholder="Цена" required>
        <select id="book-category"></select>
        <input type="file" id="book-cover">
        <button type="submit">Добавить</button>
    </form>
</div>
{% endif %}

<script src="{% static 'js/catalog.js' %}"></script>
{% endblock %}
